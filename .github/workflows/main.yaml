name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    runs-on: ubuntu-latest
    container: fedorapython/fedora-python-tox:latest
    steps:
      - uses: actions/checkout@v3

      - name: setup venv
        run: |
             virtualenv --python /usr/bin/python${{ matrix.python-version }} venv
             source venv/bin/activate
             which python

      - name: Install base dependencies
        run: |
             source venv/bin/activate
             python -m pip install --upgrade poetry
             python -m pip install --upgrade pytest
             python -m pip install --upgrade tox


      - name: execute tox
        run: |
             source venv/bin/activate
             tox

  frontend-lint:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v3

      - name: install npm
        run: dnf install -y npm

      - name: install frontend
        run: |
             pushd frontend/
             npm install
             popd

      - name: run eslint
        run: |
             pushd frontend/
             npm run lint-check
             popd

  frontend-typecheck:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v3

      - name: install npm
        run: dnf install -y npm

      - name: install frontend
        run: |
             pushd frontend/
             npm install
             popd

      - name: run type-check
        run: |
             pushd frontend/
             npm run type-check
             popd

  frontend-unit-tests:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v3

      - name: install npm
        run: dnf install -y npm

      - name: install frontend
        run: |
             pushd frontend/
             npm install
             popd

      - name: run type-check
        run: |
             pushd frontend/
             npm run test:unit -- run
             popd
