---
- name: Copy helper scripts for fmn-api
  copy:
    src: "{{item}}"
    dest: "/home/vagrant/.local/bin/"
    owner: vagrant
    group: vagrant
    mode: 0744
  loop:
    - fmn-api-logs
    - fmn-api-restart
    - fmn-api-start
    - fmn-api-status
    - fmn-api-stop

- name: Install the systemd unit files for the fmn-api service
  copy:
    src: fmn-api.service
    dest: /etc/systemd/system/fmn-api.service
    mode: 0644

