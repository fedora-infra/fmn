#   changed_when: False

# - name: Set poetry venv path fact
#   set_fact:
#     poetryvenvpath: "{{ _poetry_venv_path.stdout | trim }}"

- name: Start the service using systemd
  systemd:
    state: started
    name: fmn-api
    daemon_reload: yes
    enabled: yes
