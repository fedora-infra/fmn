[tox]
envlist = lint,py3{7,8,9,11},diff-cover,docs
skip_missing_interpreters = True

[testenv]
deps =
    -rrequirements.txt
    -rdev-requirements.txt
allowlist_externals =
    rm
commands =
    rm -rf htmlcov coverage.xml
    py.test --cov-config .coveragerc --cov=fmn --cov-report term \
        --cov-report xml --cov-report html {posargs}

[testenv:diff-cover]
commands =
    diff-cover coverage.xml --compare-branch=origin/develop --fail-under=100

[testenv:docs]
changedir = docs
allowlist_externals =
    mkdir
    rm
    cp
commands=
    rm -rf _build/
    mkdir -p _static
    mkdir -p images
    cp -r ../fedmsg.d .
    python create_db_schema
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  _build/html

[testenv:lint]
deps =
    flake8 > 3.0
commands =
    python -m flake8 fmn/ {posargs}

[flake8]
show-source = True
max-line-length = 100
exclude = .git,.tox,dist,*egg,docs,alembic,ansible,setup.py,fmn/lib/,fmn/rules,fmn/web/,fedmsg.d/fmn.py,fmn/consumer.py
